url: http://www.grazersfilm.com
sitename: 'Grazers Film'
description: ''
port: 3575
#Pages - store all pages in the _pages directory
include: ['_pages']

exclude: ['readme.md','license.md','Gemfile', 'Gemfile.lock','links.jsonp', 'CNAME', 'rakefile', 'bower.json', 'node_modules', 'README.md', 'prose.yaml']

# dev options (true/false)
# if site is in production, 'production: true'
production: true
bust_css_cache: true

# options (data)
google_analytics_id: UA-50141097-5
disqus_id:
addthis_id: ra-541b0a8b04593a08

# CONTACT FORM http://getsimpleform.com/
simple_form_api_token:
directory_assets_img: /assets/img/

# options (social)
facebook_id: grazersdoc
twitter_id: budparr

sass:
    style: :compressed
    sass_dir: assets/css/_sass

collections:
  books:
    output: true

#configuration options for http://prose.io editor
prose:
  siteurl: 'http://www.grazersfilm.com/'
  media: 'assets/img'
  ignore:
    - .gitignore
    - 404.html
    - CNAME
    - atom.xml
    - favicon.ico
    - license.md
    - readme.md
    - gemfile
    - _data
    - Gemfile.lock
    - robots.txt
    - _config.yml
    - _prose.yml
    - .bowerrc
    - bower.json
    - /assets
    - /_layouts
    - /_includes
    - /_site
  metadata:
    _pages:
      - name: 'excerpt'
        field:
          element: 'textarea'
          label: 'Short Excerpt'
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'page'
      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
          placeholder: 'Title'
          value: 'Title'
      - name: 'permalink'
        field:
          element: 'text'
          label: 'Link'
          help: '/page-name/'
      - name: 'include'
        field:
          label: 'Include Snippet'
          element: 'hidden'
          help: 'for developer use only'
          label: 'snippet'
      - name: 'youtube'
        field:
          element: 'text'
          label: 'Youtube video ID'
          help: 'ID only'
      - name: 'category'
        field:
          element: 'hidden'