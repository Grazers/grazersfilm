#configuration options for http://prose.io editor
prose:
  siteurl: 'http://jekyll-starter.pubspringdev1.com/'
  media: 'assets/img'
  rooturl: _pages
  ignore:
    - .gitignore
    - 404.html
    - CNAME
    - atom.xml
    - favicon.ico
    - license.md
    - readme.md
    - gemfile
    - Gemfile.lock
    - robots.txt
    - _config.yml
    - _prose.yml
    - .bowerrc
    - bower.json
    - /assets
    - /_layouts
    - /_includes
    - /_site
  metadata:
    _posts:
      - name: 'title'
        field:
        element: 'text'
        label: 'Title'
        placeholder: 'Put your title here'
    _pages:
    - name: 'excerpt'
        field:
          element: 'textarea'
          label: 'Short Excerpt'
          help: 'Use markdown - *bold* _italicized_'
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'page'
      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
          placeholder: 'Title'
          value: 'Title'
      - name: 'permalink'
        field:
          element: 'text'
          label: 'Link'
          help: '/page-name/'
      - name: 'include'
        field:
          label: 'Include Snippet'
          element: 'hidden'
          help: 'for developer use only'
          label: 'snippet'
      - name: 'youtube'
        field:
          element: 'text'
          label: 'Youtube video ID'
          help: 'ID only'